  <line x1="198" y1="80" x2="158" y2="107" stroke="#bfdbfe" stroke-width="2" />
  <line x1="198" y1="176" x2="158" y2="149" stroke="#bfdbfe" stroke-width="2" />
  <line x1="128" y1="216" x2="128" y2="166" stroke="#bfdbfe" stroke-width="2" />
  <line x1="58" y1="176" x2="98" y2="149" stroke="#bfdbfe" stroke-width="2" />
  <line x1="58" y1="80" x2="98" y2="107" stroke="#bfdbfe" stroke-width="2" />
  
  <!-- Center dot -->
  <circle cx="128" cy="128" r="4" fill="#bfdbfe" />
