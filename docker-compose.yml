version: '3.8'

services:
  # Redis Cache (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: leveling-redis
    ports:
      - "6379:6379"
    networks:
      - leveling-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Python Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leveling-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=true
      - DATABASE_URL=sqlite:///./leveling.db
      - DATABASE_ENABLED=true
      - ENVIRONMENT=development
      - DEBUG=true
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=60
      - API_KEY=dev-key-change-in-production
    volumes:
      - ./backend:/app
      - backend-logs:/app/logs
    networks:
      - leveling-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend (Development)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: leveling-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
      - REACT_APP_ENV=development
      - REACT_APP_API_KEY=dev-key-change-in-production
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - leveling-network
    depends_on:
      - backend
    stdin_open: true
    tty: true

networks:
  leveling-network:
    driver: bridge

volumes:
  redis-data:
  backend-logs:
